<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Tracker</title>
</head>
<body>
  <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
  <main>
    <div  id="mainHolder">
      <h1 id="loginHeader">Login</h1>
      <div id="loginErrorMsgHolder">
        <p id="loginErrorMsg">Invalid username<span id="errorMsgSecondLine">and/or password</span></p>
      </div>
      <form id="login-form">
        <input type="text" name="username" id="usernameField" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="passwordField" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" id="loginFormSubmit">
      </form>
    </div>
  </main>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
