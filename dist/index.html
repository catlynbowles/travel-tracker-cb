<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Travel Tracker">
    <title>Travel Tracker</title>
  </head>
  <body>
    <main>
      <section class ="top-bar">
        <div class='left-contents'>
          <img class='tracker-logo'></img>
          <h1 class='title-header'>Travel Tracker</h1>
        </div>
        <div class='welcome-text'>
          <h2 id='welcomeText'>Welcome!</h2>
        </div>
        <div class="right-contents">
          <h3 class='dashboard-buttons' id='homeButton'>Home</h3>
          <h4 class='dashboard-buttons' id='logoutButton'>Logout</h4>
        </div>
      </section>
      <section class='user-dashboard-display' id='userDashboardDisplay'>
        <div class='box-styling'>
          <section class='all-user-trips' id='allUserTrips'>
            <h4 class='your-trips'>Your Trips</h4>
            <p class='instructions'>Click below to learn more about your trips!</p>
            <p class="trip-type" id="pastTrips">Past</p>
            <p class="trip-type" id="presentTrips">Present</p>
            <p class="trip-type" id="upcomingTrips">Upcoming</p>
            <p class="trip-type" id="pendingTrips">Pending</p>
            <p class='trip-type yearly-cost' id='yearlyCost'>Your Yearly Traveling Expenses:</p>
          </section>
          <section class='user-selected-trips hidden' id='userSelectedTrips'>
            <section class='grid-contents' id='gridContents'>
              <div class='grid-container'>
            <section class='grid' id='grid'>
            </section>
            </div>
            </section>
        </section>
          <section class='trip-request-box hidden' id='tripRequestBox'>
            <fieldset>
              <legend>Book Your Trip Today!</legend>
              <form>
                <label class="booking-date input" id="bookingDate">Date:</label><br>
                <input class="booking-date-input input" id="bookingDateInput" type="date" placeholder="dd/mm/yyyy" required><br>
                <label class="duration input" id="duration">Duration:</label><br>
                <input class="duration-input input" id="durationInput" type="number" placeholder="Duration of Stay" required><br>
                <label class="num-travelers input" id="numTravelers">Travelers:</label><br>
                <input class="num-travelers-input input" id="numTravelersInput" type="number" placeholder="Number of Travelers" required><br><br>
                <label class="destinations input" id="destinations">Destinations:</label><br>
                <input class="destinations-input input" id="destinationsInput" type="number" placeholder="Choose your destination" required><br><br>
                <input class="submit-trip input" id="submitTrip" type="submit" value="Submit">
              </form>
            </fieldset>
            <p class='estimated-cost' id="estimatedCost"></p>
          </section>
        </div>
      </section>
    </main>
    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
